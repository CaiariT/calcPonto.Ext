<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ponto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora de Ponto</h1>
        <div class="input-group">
            <label for="entrada">Entrada:</label>
            <input type="time" id="entrada">
        </div>
        <div class="input-group">
            <label for="saida">Saída:</label>
            <input type="time" id="saida">
        </div>
        <div class="input-group">
            <label for="inicioAlmoco">Entrada:</label>
            <input type="time" id="inicioAlmoco">
        </div>
        <div class="input-group">
            <label for="fimAlmoco">Saída:</label>
            <input type="time" id="fimAlmoco">
        </div>
        <button id="calcular">Calcular</button>
        <div id="resultado"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
